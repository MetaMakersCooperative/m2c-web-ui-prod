<section id="contact">

  <h3>Contact Us</h3>
  <p>Contact us to learn more.</p>
  
<!--<form action="https://smartforms.dev/submit/62b1a6a07a195017922e83b5" method="POST">-->
<form action="https://formspree.io/f/info@metamakers.org" method="POST">
  
<div class="contact-form">

<div class="form-group">
<label for="name">Your Name</label>
<input type="text" name="name" class="form-control" />
</div>
    
<div class="form-group">
<label for="email">Your Email</label>
<input type="email" name="email" class="form-control" />
</div>
    
<div class="form-group">
<label for="message">Your Message</label>
<textarea name="message" id="message" rows="6" class="form-control"></textarea>
</div>

<button type="submit">Send</button>

</div>
</form>
</section>

<section>

  <h3>Contact us to learn more!</h3>
  
<form method="POST" action="//formspree.io/{{ site.data.settings.email }}">
  
  <input type="hidden" name="_next" value="form-success.html" />
  
  <div class="contact-form">

    <div class="form-group">
      <label for="contact_form_name">Your Name</label>
      <input type="text" name="name" id="contact_form_name" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="contact_form_email">Your Email</label>
      <input type="email" name="_replyto" id="contact_form_email" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="contact_form_message">Your Message</label>
      <textarea name="message" id="contact_form_message" rows="6" class="form-control"></textarea>
    </div>
    
    <input type="submit" value="Send">

  </div>

</form>
  
</section>

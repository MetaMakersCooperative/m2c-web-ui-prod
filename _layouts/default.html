<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <header class="page-header" role="banner">
        <div id="header-carousel" class="carousel slide" data-ride="carousel">
            <div style="display:flex;
              justify-content: center;
              align-items: center;
              position: absolute;
              z-index: 20;
              width: 100%;>
              <img class="project-logo" src="https://metamakers.org/assets/images/logo-white.svg" style="height: 240px;">
              <h1 class="project-name" style="
                padding-left: 40px;
                display: flex;
                text-align: left;
                max-width: 300px;
                ">Meta Makers Cooperative</h1>
          </div>
          
          <ol class="carousel-indicators">
            <li data-target="#header-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#header-carousel" data-slide-to="1"></li>
            <li data-target="#header-carousel" data-slide-to="2"></li>
            <li data-target="#header-carousel" data-slide-to="3"></li>
            <li data-target="#header-carousel" data-slide-to="4"></li>
            <li data-target="#header-carousel" data-slide-to="5"></li>
            <li data-target="#header-carousel" data-slide-to="6"></li>
            <li data-target="#header-carousel" data-slide-to="7"></li>
            <li data-target="#header-carousel" data-slide-to="8"></li>
            <li data-target="#header-carousel" data-slide-to="9"></li>
          </ol>

          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/slide1.png" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/slide2.png" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/Slide3.PNG" alt="Third slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/Slide4.PNG" alt="Fourth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/Slide5.PNG" alt="Fifth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/Slide6.PNG" alt="Sixth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/Slide7.PNG" alt="Seventh slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/Slide8.PNG" alt="Eighth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/Slide9.PNG" alt="Ninth slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://metamakers.org/assets/images/slides/Slide10.PNG" alt="Tenth slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#header-carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#header-carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </header>
    <section style="background-color: #EEEEEE;text-align: center;">
      <h2 class="project-tagline" style="margin: 0px;padding: 20px;color: black;">Windsor's Community Makerspace</h2>
    </section>
    
    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
      </footer>
    </main>
  </body>
</html>
